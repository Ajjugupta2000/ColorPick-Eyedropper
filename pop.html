<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/pop.css">
</head>
<body>
    <div class="container">
        <img src="images/pin2.png" alt="logo">
        <p id="title">Color Picker</p>
        <button type="submit" id="btn">Pick Color</button>
    </div>
    <div class="selectcolor">
        <p>Select Color(click on below box)</p>
        <form action="/" id="colorpalette">
            <input type="color" name="color" id="color">
        </form>
    </div>
    <div class="colorwithcode">
        <div id="showcolor"></div>
        <p id="hexcode"></p>
    </div>
   
       
    <script src="js/pop.js"></script>
</body>
</html>
